<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title class="title_flag" flag="Login">Login</title>
  <link rel="shortcut icon" href="custom/ico.ico">
  <script src="vendor/jquery/jquery.min.js"></script>
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <link href="custom/custom.css" rel="stylesheet">
  <script src="js/language_support.js"></script>
  <script id="language_support_adaptive"></script>
  <script src="js/jquery.form.js"></script>
</head>

<body class='Login_Page'>
  <div class="container">
    <br>
    <div class="row justify-content-center">
      <div class="col-xl-5 col-lg-6 col-md-8">
        <img src="custom/logo.png" class="img-rounded" style="max-width: 100%;margin:auto;display: flex;justify-content: center;">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-xl-5 col-lg-6 col-md-8">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <form class="user" action=/boaform/admin/formLogin method=POST name="cmlogin" id="login_form">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="username" id="login_username">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="password" id="login_password">
                    </div>
                  </form>
                  <div class="form-group" style="position: relative;" id="id_captcha">
                    <input type="text" value="" class="form-control form-control-user" style="float:left;border-radius: 10rem;padding: 1.5rem 1rem;" id="text">
                    <canvas id="canvas" onclick="dj()" style="position: absolute; right: 0%;height:50px;border: 1px solid #d3d5e3;border-top-right-radius: 10rem;border-bottom-right-radius: 10rem;">
                  </div>
                  <div style="height: 65px;" id="id_captcha_blank">&nbsp;</div>
                  <div>
                    <button class="btn btn-primary btn-user btn-block lang" key="LANG_LOGIN" id="Login_Button" style="height:50px;border-radius: 10rem;padding:0.8rem;">
                    </button>
                  </div>
				  <div style="height: 15px;">&nbsp;</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/sweetalert.min.js"></script>
  <script src="js/varify_code.js"></script>
  <script id="ajax_load_file"></script>
</body>

</html>
